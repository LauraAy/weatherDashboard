<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>

<!-- reset css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
 <!--materialize cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- app stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

<div class="row">
  <div class="col s4">
    <form>
      <p>
        <label for="location">Enter City</label>
        <input type="text" name="city" id="city">
      </p>
      <p>
        <button class="btn green" id="searchCity">Search City</button>
      </p>
    </form>
  </div>
  
  <div class="col s8">
    <div id="displayCurrent"></div>
  </div>
</div>

<div class="row">
  <div class="col s4">
    <btn class="saved-city" id="saved-searches" value="saved-city"></btn>
  </div>

  <div class="col s8">
    <div id="displayForecast"></div>
  </div>
</div>







  
<!-- moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<!-- app js -->
<script src="./assets/script/script.js"></script>

</body>
</html>
